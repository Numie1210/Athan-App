<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" context="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Athan App</title>
</head>
<body>
    <div id="container" class="container">
        <div class="top">
            <h1>Top Div</h1>
        </div>
        <div class="middle">
            <button onclick="button_click(id)" id="fajr_button">
                <div class="fajr_div">
                    <h1 class="prayer_name">Fajr</h1>
                    <h1 id="fajr_prayer_time" class="prayer_time"></h1>
                </div>
            </button>
            <button onclick="button_click(id)" id="dhuhr_button">
                <div class="dhuhr_div">
                    <h1 class="prayer_name">Dhuhr</h1>
                    <h1 id="dhuhr_prayer_time" class="prayer_time"></h1>
                </div>
            </button>
            <button onclick="button_click(id)" id="asr_button">
                <div class="asr_div">
                    <h1 class="prayer_name">Asr</h1>
                    <h1 id="asr_prayer_time" class="prayer_time"></h1>
                </div>
            </button>
            <button onclick="button_click(id)" id="maghrib_button">
                <div class="maghrib_div">
                    <h1 class="prayer_name">Maghrib</h1>
                    <h1 id="maghrib_prayer_time" class="prayer_time"></h1>
                </div>
            </button>
            <button onclick="button_click(id)" id="isha_button">
                <div class="isha_div">
                    <h1 class="prayer_name">Isha</h1>
                    <h1 id="isha_prayer_time" class="prayer_time"></h1>
                </div>
            </button>
        </div>
        <div id="bottom_div" class="bottom">
            <h1>Bottom Div</h1>
        </div>
        
    <script src="../main.js"></script>
    <script src="renderer.js"></script>
    <div></div>

    </div>
</body>
</html>
