<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" context="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Athan App</title>
</head>
<body>
    <div id="container" class="container">
        <div class="top">
            <h1 id="clock"></h1>
            <h1 id="settingsTitle">Settings</h1>
        </div>
        <div class="middle">
            <button id="fajrButton" class="prayerButton">
                <div class="prayerButtonDiv">
                    <h1 id="fajrTitle" class="prayerTitle">Fajr</h1>
                    <h1 id="fajrAdhanTimeTitle" class="adhanTime"></h1>
                </div>
            </button>
            <button id="sunriseButton" class="prayerButton">
                <div class="prayerButtonDiv">
                    <h1 id="sunriseTitle" class="prayerTitle">Sunrise</h1>
                    <h1 id="sunriseTimeTitle" class="adhanTime"></h1>
                </div>
            </button>
            <button id="dhuhrButton" class="prayerButton">
                <div class="prayerButtonDiv">
                    <h1 id="dhuhrTitle" class="prayerTitle">Dhuhr</h1>
                    <h1 id="dhuhrAdhanTimeTitle" class="adhanTime"></h1>
                </div>
            </button>
            <button id="asrButton" class="prayerButton">
                <div class="prayerButtonDiv">
                    <h1 id="asrTitle" class="prayerTitle">Asr</h1>
                    <h1 id="asrAdhanTimeTitle" class="adhanTime"></h1>
                </div>
            </button>
            <button id="maghribButton" class="prayerButton">
                <div class="prayerButtonDiv">
                    <h1 id="maghribTitle" class="prayerTitle">Maghrib</h1>
                    <h1 id="maghribAdhanTimeTitle" class="adhanTime"></h1>
                </div>
            </button>
            <button id="ishaButton" class="prayerButton">
                <div class="prayerButtonDiv">
                    <h1 id="ishaTitle" class="prayerTitle">Isha</h1>
                    <h1 id="ishaAdhanTimeTitle" class="adhanTime"></h1>
                </div>
            </button>
            <div id="settingsDiv" class="">
                <h1 id="calcMethodTitle" class="settingsPage">Calculation Method</h1>

                <select name="calcMethodSelect" id="calcMethodSelect"  class="settingsPage">
                    <option value="islamicSciences">University of Islamic Sciences</option>
                    <option value="isna">Islamic Society of North America</option>
                </select>
                
            </div>
        </div>
        <div id="bottomDiv" class="bottom">
            <button id="getLocationButton">
                <img src="white location arrow small.png" >
                <h1 id="locationButtonName">&nbsp;Get Location</h1> 
            </button>
            <button id="toSettingsButton">
                <h1 id="settingsButtonName">Settings&nbsp;</h1>
                <img src="white settings gear small.png" >
            </button>
        </div>
        
    <script src="../main.js"></script>
    <script src="renderer.js" defer></script>
    <div></div>

    </div>
</body>
</html>
